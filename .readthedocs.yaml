version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.12"

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: HTML_Docs/source/conf.py

# Explicitly set the version of Python and its requirements
python:
  version: "3.12"
  pip_install: true
  install:
    - requirements: HTML_Docs/requirements.txt
